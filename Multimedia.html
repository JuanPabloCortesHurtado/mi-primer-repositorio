<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia HTML</title>
</head>
<body>
    <!-- Imagen -->
    <img src="archivos/Ayaka.jpg" alt="Imagen de ejemplo">

    <!-- Imagenes combinadas -->
    <figure>
        <img src="archivos/Ayaka.jpg" alt="" width="200px" height="200px">
        <img src="archivos/Bg_ibuki_1.png" alt="" width="200px" height="200px">
    </figure>


    <!-- Videos -->
    <video src="archivos/Ganyu.mp4"></video>


    <video src="" controls autoplay loop poster="archivos/Bg_ibuki_1.png"></video>


    <!-- Subtitulo en video -->
    <video controls>
        <source src=".mp4">
        <source src=".avi">
        <source src=".avi">
        <track src="subs-es.vtt" srclang="es" label="EspaÃ±ol" default>
        <track src="subs-en.vtt" srclang="en" label="English">
        <track src="subs-fr.vtt" srclang="fr" label="Francais">
    </video>


    <!-- Videos de Youtube -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/pQocZ_lOSOc"></iframe>


    <!-- Audio -->
    <audio src="archivos/Los Melodicos - Ay Amor.mp3" controls loop autoplay></audio>

    
</body>
</html>
