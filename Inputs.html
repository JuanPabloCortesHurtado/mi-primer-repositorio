<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Input</title>
</head>
<body>
    <form action="">

    <!-- Input de texto -->
        <label for="">Tipo texto</label>
        <input type="text">
        <br>
        <br>

        <label for="">Busqueda</label>
        <input type="search">
        <br>
        <br>

        <label for="">URL</label>
        <input type="url">
        <br>
        <br>

        <label for="">Email</label>
        <input type="email">
        <br>
        <br>

        <label for="">Contraseña</label>
        <input type="password">
        <br>
        <br>

        <label for="">Campo de texto</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <br>

        <hr>
        <br>


    <!-- Input de tipo numerico -->
        <label for="">Tipo numerico</label>
        <input type="number">
        <br>
        <br>

        <label for="">Rango</label>
        <input type="range">
        <br>
        <br>

        <hr>
        <br>


    <!-- Input de Fecha y Hora -->
        <label for="">Fecha</label>
        <input type="date">
        <br>
        <br>

        <label for="">Hora</label>
        <input type="time">
        <br>
        <br>

        <label for="">Fecha y hora</label>
        <input type="datetime-local">
        <br>
        <br>

        <label for="">Mes</label>
        <input type="month">
        <br>
        <br>

        <label for="">Semana</label>
        <input type="week">
        <br>
        <br>

        
    <!-- Inputs de seleccion -->
        <label for="">Radio button</label>
        <input type="radio">
        <br>
        <br>

        <label for="">Checkbox</label>
        <input type="checkbox">
        <br>
        <br>


        <label for="">Select - Option</label>
        <select name="" id="">
            <option value="1">Opción1</option>
            <option value="2">Opción2</option>
            <option value="3">Opción3</option>
        </select>
        <br><br>


        <label for="">Datalist</label>
        <input type="text" list="items">
        <datalist id="items">
            <option value="1">Opción1</option>
            <option value="2">Opción2</option>
            <option value="3">Opción3</option>
        </datalist>
        <br><br>


        <label for="">Colores</label>
        <input type="color">
        <br><br>

        <hr>
        <br>


    <!-- Carga de archivos -->
        <label for="">Seleccion de archivo</label>
        <input type="file">
        <br><br>

        <hr>
        <br>


    <!-- Botones -->
        <label for="">Submit</label>
        <input type="submit">
        <br><br>

        <label for="">Imagen</label>
        <input type="image" src="archivos/Ayaka.jpg">
        <br><br>

        <label for="">Borrar formulario</label>
        <input type="reset">
        <br><br>

        <label for="">Boton sin funcionalidad</label>
        <input type="button" value="Input boton">
        <button>Boton Simple</button>
        <br><br>


        <hr>
        <br>


    <!-- Barra de progreso -->
        <progress max="100" value="50"></progress>

        
    </form>
</body>
</html>
